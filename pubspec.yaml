description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  get_it: ^8.0.2
  flutter_bloc: ^8.1.6
  flutter_dotenv: ^5.2.1
  equatable: ^2.0.7
  dartz: ^0.10.1
