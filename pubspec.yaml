  connectivity_plus: ^6.1.0
  flutter_svg: ^2.0.16
  video_player: ^2.9.2
  image_picker: ^1.1.2
  youtube_player_flutter: ^9.1.1
  google_sign_in: ^6.2.2
  go_router: ^14.8.0
  hydrated_bloc: ^9.1.5
  path_provider: ^2.1.5
  google_fonts: ^6.2.1
  flutter_screenutil: ^5.9.3
  flutter_native_splash: ^2.4.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.4
  infinite_scroll_pagination: ^4.1.0
  image_cropper: ^9.0.0
  internet_connection_checker: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/vectors/
    - assets/svg/
    - .env

